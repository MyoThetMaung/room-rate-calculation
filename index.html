<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room rate calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-center text-success mt-5">Room Rate Calculation</h2>
    <div class="container mt-5" >
        <div class="row">
            <div class="col-12">
                <form id="form">
                    <div class="mb-3">
                      <label for="" class="form-label">Username</label>
                      <input type="text" id="userName" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="price" aria-label="Default select example">
                            <option selected disabled>Select room type</option>
                            <option value="120" roomName="Sea View">Sea View</option>
                            <option value="80" roomName="Second View">Second View</option>
                            <option value="40" roomName="Garden View">Garden View</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Total room</label>
                        <input type="number" id="roomNumber" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th >User Name</th>
                        <th >Room Name</th>
                        <th >Room Price</th>
                        <th >Room Number</th>
                        <th >Total Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        myFunction();
        function myFunction() {
            let form = document.getElementById("form");
            $(form).click((e)=>{
                e.preventDefault();
                const userName = $('#userName').val();
                const price = $('#price').val();
                const roomName = $('#price').find('option:selected').attr("roomName");
                const roomNumber = $('#roomNumber').val();
                $('tbody').html(`
                    <tr>
                        <td>${userName}</td>
                        <td>${roomName}</td>
                        <td>$ ${price}</td>
                        <td>${roomNumber}</td>
                        <td>$ ${roomNumber * price}</td>
                    </tr>
                `);
            });
        }
    </script>
</body>
</html>
